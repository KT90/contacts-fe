<mat-card>
  <mat-card-content>
    <button mat-button [matMenuTriggerFor]="menu">
      Menu
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">
        </mat-icon>
        Home
      </button>
      <button mat-menu-item routerLink="/add">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add">
        </mat-icon>
        Add contact
      </button>
    </mat-menu>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <router-outlet/>
  </mat-card-content>
</mat-card>
